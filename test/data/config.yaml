lsmod:
  clrs: 
    - green
    - uncolored
    - bold
    - uncolored
    - yellow
    - uncolored
  regex: !ruby/regexp '/^(\w+)(\s+)(\d+)(\s+)(\d+)(.+)/'

whereis:
  clrs: 
    - yellow
    - bold
  regex: !ruby/regexp '/^(.+): (.+)/'

id:
  clrs: 
    - green
    - yellow
  regex: !ruby/regexp '/^(\w+=)(\d+)/'
